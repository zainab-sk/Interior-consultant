<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior consultant</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <section class="navbar">
            <p>This Interior</p>
        </section>
        <section>
            <section class="nav" id="nav">
                <div>Home</div>
                <div>Collection</div>
                <div>About</div>
                <div>Contact</div>
            </section>
            <label class="hamburger" for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span class="line"></span>
            </section>
        </section>
    </header>
    <section class="main-content">
        <section class="article">
            <h1>Modern interior</h1>
            <p>A full-Service residential & commercial interior design and staging company offering professional organizing &
            eco-services.</p>
            <p>Read More <span></span></p>
        </section>
        <section class="display">
            <section class="image"></section>
            <section class="profile">
                <section class="profile-heading">
                    <img src="./photo2.png" alt="" class="profile-image">
                    <div class="desc">
                        <h2>Aliza webber</h2>
                        <p>Interior designer</p>
                    </div>
                </section>
                <section class="note">Designed in 2020 by Aliza Webber</section>
            </section>
        </section>
    </section>
    
</body>
<script>
    
     const someCheckbox = document.getElementById('checkbox');
let nav=document.getElementById("nav")
        someCheckbox.addEventListener('change', e => {

             nav.classList.toggle("show");
            nav.style.transition="all 0.3s ease"
        });
    

</script>
</html>
